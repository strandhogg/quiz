<!DOCTYPE html>
<html lang="en">
<head>
    <title>CyberRange Quizz</title>
	
	<!-- Import Vue.js -->
	<script src="https://unpkg.com/vue@3"></script>

</head>
<body style="text-align: center">
    <h1>CyberRange Quizz</h1>
	<div class="panel">
		<div class="result">

		</div>
		<div class="question-container" id="app">
			{{ question }}
		</div>
		<div class="option-container">
			<button class="option" onclick="" id="op1" >option1</button><br>
			<button class="option" id="op2" >option2</button><br>
			<button class="option" id="op3">option3</button><br>
			<button class="option" id="op4" style="BACKGROUND-COLOR: rgb(236, 236, 110);">option4</button><br>
		</div>
		<div class="navigation">
			<button class="evaluate">Evaluate</button>
			<button class="next">Next</button>
		</div>
	</div>
	<!-- Import JS -->
	<script src="main.js"></script>
	<!-- Import Vue App -->
	<script>
		const mountedApp = app.mount('#app')
	</script>
</body>
</html>
